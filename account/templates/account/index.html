{% extends "account/layout.html" %}
{% load static %}


{% block title %}
    Главная страница банка
{% endblock title %}



{% block body %}
    Это банк и главная страница





<div class="container">
    <div class="row">
        {% for i in all_users %}
            <div class="col-lg-4 mt-4">
                <div class="card p-0">
                    <div class="card-image"> <a href="{% url 'profile' i.id %}"><img src="{{i.image}}" alt=""></a>  </div>
                    <div class="card-content d-flex flex-column align-items-center">
                        <h4 class="pt-2">{{i.first_name}}</h4>
                        <h5>{{i.last_name}}</h5>
                    </div>
                </div>            
            </div>        
        {% endfor %}
    </div>
</div>

{% endblock body %}
